openapi: 3.0.2
info:
  title: Dev Portal Tenant APIs.
  description: To onboard properly into the Fiserv Developer Studio as a tenant each
    product must support these APIs so that we can retrieve product specific API specifications
    and documentation.
  version: 1.0.0
servers:
- url: /
paths:
  /cashedgerws/verifynow/verify/v1:
    post:
      tags:
      - 1.Instant
      summary: Instant Verification
      description: This method provides instant bank account ownership verification using the Early Warning Services (EWS) account services and/or other available databases.
      operationId: APISpecProviderId
      requestBody:
        description: Instant Verification 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerificationRequest'
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerificationResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifynowBadRequestResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifynowNotFoundResponse'
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifynowInternalErrorResponse'
      x-codegen-request-body-name: Body
      x-group-name: VerifyNow APIs
      x-proxy-name: VerifyNow Initiate Widget - Widget Flow
  /cashedgerws/verifynow/outcome/v1:
    post:
      tags:
      - 2.OutCome
      summary: Returns tenant provider API.
      description: Provides the outcome of the account verification widget interaction.
      operationId: TenantProviderID
      requestBody:
        description: Outcome
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OutcomeRequest'
      responses:
        "200":
          description: "Created"
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/OutcomeResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutcomeBadRequestResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutcomeNotFoundResponse'
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutcomeInternalErrorResponse'
      x-group-name: VerifyNow APIs
      x-proxy-name: Widget Outcome - Widget Flow
  /cashedgerws/verifynow/ping:
    post:
      tags:
      - 3.ping 
      summary: Returns tenant provider API.
      description: Healthcheck for VerifyNow service.
      operationId: APIPingProviderId
      requestBody:
        description: trialDepositVerification
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/PingRequest'
      responses:
        "200":
          description: "Created"
          content: 
            application/xml:
              schema:
                $ref: '#/components/schemas/PingResponse'
        "400":
          description: Bad Request
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/PingBadRequestResponse'
        "404":
          description: Not Found
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/PingNotFoundResponse'
        "500":
          description: "Internal Server Error"
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/PingInternalErrorResponse'
      x-group-name: VerifyNow APIs
      x-proxy-name: Ping - Widget Flow
  /cashedgerws/verifynow/verify/v3:
    post:
      tags:
      - Instant
      summary: Instant Verification
      description: It provides instant bank account ownership and status verification via a single REST API using Fiserv proprietary data and the Early Warning Services (EWS) account services. 
      operationId: APIInstantProviderId
      requestBody:
        description: Instant Verification 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NonWidgetVerificationRequest'
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NonWidgetVerificationResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifynowBadRequestResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifynowNotFoundResponse'
        "500":
          description: " Internal Server Error "
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifynowInternalErrorResponse'
      x-codegen-request-body-name: Body
      x-group-name: VerifyNow APIs
      x-proxy-name: Instant Verification API - Non Widget flow
