openapi: 3.0.2
info:
  title: Dev Portal Tenant APIs.
  description: To onboard properly into the Fiserv Developer Studio as a tenant each
    product must support these APIs so that we can retrieve product specific API specifications
    and documentation.
  version: 1.0.0
servers:
- url: https://qa-ft.onefiserv.net
  description: ""
paths:
  
  /cashedgerws/verifynow/verify/v1:
    post:
      tags:
      - Instant
      summary: Instant Verification
      description: This method provides instant bank account ownership verification using the Early Warning Services (EWS) account services and/or other available databases.
      operationId: APISpecProviderId
      parameters:
        - in: header
          name: AdminUserName
          schema:
            $ref: '#/components/schemas/AdminUserName'
            type: string
            example: '99993001xmladmin'
          required: true
          description: provide Adminusername as value
        - in: header
          name: AdminPassword
          schema:
            $ref: '#/components/schemas/AdminPassword'
            type: string
            example: 'cashedge1'
          required: true
          description: provide AdminPassword as value
        - in: header
          name: HomeId
          schema:
            $ref: '#/components/schemas/HomeId'
            type: string
            example: '99993002'
          required: true
          description: provide HomeId as value
      requestBody:
        description: Instant Verification 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpecsFilterRequest'
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpecsFilterResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifynowBadRequestResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifynowNotFoundResponse'
        "500":
          description: " Internal Server Error "
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifynowInternalErrorResponse'
      x-codegen-request-body-name: Body
      x-group-name: VN service (widget flow)
      x-proxy-name: VerifyNow Initiate Widget
  /cashedgerws/verifynow/outcome/v1:
    post:
      tags:
      - OutCome
      summary: Returns tenant provider API.
      description: Provides the outcome of the account verification widget interaction.
      operationId: TenantProviderID
      parameters:
        - in: header
          name: AdminUserName
          schema:
            $ref: '#/components/schemas/AdminUserName'
            type: string
            example: '99993001xmladmin'
          required: true
          description: provide Adminusername as value
        - in: header
          name: AdminPassword
          schema:
            $ref: '#/components/schemas/AdminPassword'
            type: string
            example: 'cashedge1'
          required: true
          description: provide AdminPassword as value
        - in: header
          name: HomeId
          schema:
            $ref: '#/components/schemas/HomeId'
            type: string
            example: '99993001'
          required: true
          description: provide HomeId as value
      requestBody:
        description: Outcome
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OutcomeRequest'
      responses:
        "200":
          description: "Created"
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/OutcomeResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutcomeBadRequestResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutcomeNotFoundResponse'
        "500":
          description: " Internal Server Error "
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutcomeInternalErrorResponse'
      x-group-name: VN service (widget flow)
      x-proxy-name: Widget Outcome
  /cashedgerws/verifynow/ping:
    post:
      tags:
      - ping 
      summary: Returns tenant provider API.
      description: Healthcheck for VerifyNow service.
      operationId: TenantProviderID
      parameters:
        - in: header
          name: AdminUserName
          schema:
            $ref: '#/components/schemas/AdminUserName'
            type: string
            example: '99993001xmladmin'
          required: true
          description: provide Adminusername as value
        - in: header
          name: AdminPassword
          schema:
            $ref: '#/components/schemas/AdminPassword'
            type: string
            example: 'cashedge1'
          required: true
          description: provide AdminPassword as value
        - in: header
          name: HomeId
          schema:
            $ref: '#/components/schemas/HomeId'
            type: string
            example: '99993001'
          required: true
          description: provide HomeId as value
      requestBody:
        description: trialDepositVerification
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PingRequest'
      responses:
        "200":
          description: "Created"
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/PingResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingBadRequestResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingNotFoundResponse'
        "500":
          description: " Internal Server Error "
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingInternalErrorResponse'
      x-group-name: VN service (widget flow)
      x-proxy-name: Ping
